<div class="col-10 middleContainer matchTiles">
    <div class="row projectLineup">
        <div class="col-4 color-notdark projectThumb doGrow" (click)="checkID('droneZone')">
            <img src="/assets/tiles/dronezonetile.png" alt="DroneZoneTile" onmouseover="src='/assets/tiles/dronezonetile2.png'" onmouseout="src='/assets/tiles/dronezonetile.png'" width="100%" height="100%" />
        </div>
        <div class="col-4 color-light projectThumb doGrow" (click)="checkID('tetris')">
            <img src="/assets/tiles/tetristile.png" alt="TetrisTile" onmouseover="src='/assets/tiles/tetristile2.png'" onmouseout="src='/assets/tiles/tetristile.png'" width="100%" height="100%" />
        </div>
        <div class="col-4 color-notdark projectThumb doGrow" (click)="checkID('jaguar')">
            <img src="/assets/tiles/jaguartile.png" alt="JaguarTile" onmouseover="src='/assets/tiles/jaguartile2.png'" onmouseout="src='/assets/tiles/jaguartile.png'" width="100%" height="100%" />
        </div>
    </div>
    
    <div class="row projectLineup">
        <div class="col-4 color-light projectThumb doGrow" (click)="checkID('IMClient')">
            <img src="/assets/tiles/imclienttile.png" alt="IMClientTile" onmouseover="src='/assets/tiles/imclienttile2.png'" onmouseout="src='/assets/tiles/imclienttile.png'" width="100%" height="100%" />
        </div>
        <div class="col-4 color-notdark projectThumb doGrow" (click)="checkID('IMServer')">
            <img src="/assets/tiles/imservertile.png" alt="IMServerTile" onmouseover="src='/assets/tiles/imservertile2.png'" onmouseout="src='/assets/tiles/imservertile.png'" width="100%" height="100%" />
        </div>
        <div class="col-4 color-light projectThumb doGrow" (click)="checkID('draughts')">
            <img src="/assets/tiles/draughtstile.png" alt="DraughtsTile" onmouseover="src='/assets/tiles/draughtstile2.png'" onmouseout="src='/assets/tiles/draughtstile.png'" width="100%" height="100%" />
        </div>
    </div>
    
    <div class="row projectLineup">
        <div class="col-4 color-notdark projectThumb doGrow" (click)="checkID('timer')">
            <img src="/assets/tiles/timertile.png" alt="TimerTile" onmouseover="src='/assets/tiles/timertile2.png'" onmouseout="src='/assets/tiles/timertile.png'" width="100%" height="100%" />
        </div>
        <div class="col-4 color-light projectThumb doGrow" (click)="checkID('aesthetic')">
            <img src="/assets/tiles/aatile.png" alt="AATile" onmouseover="src='/assets/tiles/aatile2.png'" onmouseout="src='/assets/tiles/aatile.png'" width="100%" height="100%" />
        </div>
    </div>
</div>

<div class="col-2 color-light rightContainer rounded">
    <div class="infoContainer color-light" id="infoContainer">
        <p class="justifiedText">Select a project to see more information about it.</p>
    </div>
    <div class="buttonContainer color-light rounded" id="buttonContainer">
    
        <a routerLink="../view-project/{{projectID}}">
            <img src="/assets/viewBTN.png" alt="View" class="viewBTN">
        </a>
    </div>
</div>
